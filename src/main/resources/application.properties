#启动端口
server.port=8888
#部署本地 local；测试环境 test；预发布环境 com；正式部署 release。
spring.profiles.active=local
# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
# Json
#JSON序列化忽略空值
spring.jackson.serialization.write-null-map-values=false
spring.jackson.default-property-inclusion=non_null
#允许字段名不用引号
spring.jackson.parser.allow-unquoted-field-names=true
#允许使用单引号
spring.jackson.parser.allow-single-quotes=true
#允许数字含有前导0
spring.jackson.parser.allow-numeric-leading-zeros=true
spring.jackson.parser.strict-duplicate-detection=true
#允许未知的属性
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
# Tomcat
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.http.multipart.max-request-size=200MB
#spring-boot
context.listener.classes=com.hbwang.cloud.config.ApplicationEventListener